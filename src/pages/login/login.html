<ion-header>
</ion-header>

<ion-content class="backgroundstyle">
  <h2 class="logInPlacement">Log In</h2>
  <ion-label class="resetPlacement" (click)="forgotPassword()">FORGOT PASSWORD</ion-label>
  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Username/Email</ion-label>
    <ion-input type="text" class="fieldStyle" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class="backgroundstyle" style="padding-bottom: 40px;padding-top: 35px;">
    <ion-label stacked style="color:white">Password</ion-label>
    <ion-input [type]="getType()" class="fieldStyle" [(ngModel)]="password"></ion-input>
    <ion-icon [name]="hideAndShow()" item-end (click)="toggleTextPassword()" class="eyePosition"></ion-icon>
  </ion-item>

  <div padding>
    <button ion-button color="primary" class="boxPlacement" block (click)="doLogin()">GET STARTED</button>
  </div>
  <ion-item class="backgroundstyle" style="bottom:0;position: absolute;">
    <p class="bottomScreen">Don't have an account? </p>
    <p class="bottom2Screen" (click)="newUserRegister()">Sign Up</p>
  </ion-item>
</ion-content>
