<ion-header>
</ion-header>

<ion-content class="otpBackgroundstyle">
  <h2 class="changePasswordPlacement">Change Password !</h2>
  <ion-item class="otpBackgroundstyle">
    <ion-label stacked style="color:white;">Enter your new password</ion-label>
    <ion-input type="password" class="newFieldStyle" [(ngModel)]="newPassword"></ion-input>
  </ion-item>

  <ion-item class="otpBackgroundstyle" style="padding-bottom: 40px;padding-top: 35px;">
    <ion-label stacked style="color:white">Re-type your new password</ion-label>
    <ion-input type="password" class="newFieldStyle" [(ngModel)]="reNewPassword"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" class="newBoxPlacement" block (click)="doLogin()">CHANGE PASSWORD</button>
  </div>
  <div class="newBackgroundstyle">
    <p>Once your password is successfully changed, you will be redirected to Login page</p>
  </div>
</ion-content>
