<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titleStyleAll">My Orders</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!firstUserStatus">
    <div *ngFor="let item of ordersObject">
      <ion-card *ngFor="let displayItems of item.myOrders">

        <ion-card-header>
          <h2 class="orderStyle">ORDER ID : {{displayItems.order_id}}</h2>
          <p class="dateStyle">Ordered on : {{displayItems.date_of_order}}</p>
        </ion-card-header>

        <ion-card-content style="border-bottom:1px solid #999">
          <p class="dateStyle"> Total Amount : {{displayItems.total_amount}}</p>
          <p class="dateStyle">Amount Status : {{displayItems.amount_status}}</p>
          <div *ngFor="let order of displayItems.order_descriptiion">
            <p class="dateStyle">Items Ordered: {{order.product}}</p>
          </div>
          <ion-row style="margin-left: -16px;">
            <ion-col>
              <ion-icon md="md-square" color="secondary" style="font-size: 12px;margin-left: 5%;">
                {{displayItems.OrderStatus}}
              </ion-icon>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <div>
          <h4 class="showMoreStyle">show more</h4>
        </div>
      </ion-card>
    </div>
  </div>
  <div *ngIf="firstUserStatus" style="display:inline-flex;height:400px;">
    <div class="fontStyle">{{firstUserStatus}}</div>
  </div>
</ion-content>
