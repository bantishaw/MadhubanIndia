<ion-content class="backColor">
  <ion-slides pager autoplay="5000" loop="true" speed="1000" style="margin-top:-45%">
    <ion-slide>
      <div style="margin-bottom: -40%">
        <div>
          <img src="assets/img/FreshPool.png" style="width : 80% !important">
        </div>
        <div>
          <h2 class="height2">Welcome to FreshPool India</h2>
          <p class="print">A small marketplace providing online services</p>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div style="margin-bottom: -40%">
        <div>
          <img src="assets/img/FreshPool.png" style="width : 80% !important">
        </div>
        <div>
          <h2 class="height2">Yours service, Ours top priority</h2>
          <p class="print">We will provide ours best services to you</p>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div style="margin-bottom: -40%">
        <div>
          <img src="assets/img/FreshPool.png" style="width : 80% !important">
        </div>
        <div>
          <h2 class="height2">Get service at Your doorstep</h2>
          <p class="print">Lets gets started</p>
        </div>
      </div>
    </ion-slide>

  </ion-slides>
  <div>
    <div padding>
      <button ion-button color="primary" class="CreateAnAccountPlacement" block (click)="newUserRegister()">Create An Account</button>
    </div>
    <ion-item style="background-color: white">
      <p class="bottom_11_Screen">Already have an account? </p>
      <p class="bottom_22_Screen" (click)="doLogin()">Log In</p>
    </ion-item>
  </div>
</ion-content>
