<ion-header>
  
    <ion-navbar>
      <ion-title>Forgot Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background: url('../assets/img/login.jpg') repeat transparent; background-size: cover;">
    <form (ngSubmit)="forgotPassword()">
        <div class="loginBox">
            <input type="text" class="fieldCss" [(ngModel)]="forgotEmail" [ngModelOptions]="{standalone: true}" placeholder="E-mail Address" >
          <div style="padding:6px">
              <button ion-button class="forgotButton" color="secondary" round>Register</button>
          </div>
           
        </div>	
    </form>
  
  </ion-content>
