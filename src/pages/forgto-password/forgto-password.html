<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: url('../assets/img/login.jpg') repeat transparent; background-size: cover;">
  <form (ngSubmit)="forgotPassword()" *ngIf = "showForgotPage">
    <div class="loginBox">
      <input type="text" class="fieldCss" [(ngModel)]="forgotEmail" [ngModelOptions]="{standalone: true}" placeholder="E-mail Address">
      <div style="padding:6px">
        <button ion-button class="forgotButton" color="secondary" round>Forgot</button>
      </div>
    </div>
  </form>
  <form (ngSubmit)="otpSubmit()" *ngIf="!showForgotPage" >
    <div class="loginBox" >
      <input type="text" id="partitioned" class="fieldCss" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}" maxlength="4">
      <div style="padding:6px">
        <button ion-button class="forgotButton" color="secondary" round>OTP</button>
      </div>

    </div>
  </form>

</ion-content>
