<ion-header>
  <ion-navbar>
    <ion-title class="titleStyleAll">My Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="shoppingCartSegment" class="segmentDisplay">
    <ion-segment-button value="product" class="fontdisplay">
      Product
    </ion-segment-button>
    <ion-segment-button value="delivery" disabled={{disableTab}} class="fontdisplay">
      Delivery
    </ion-segment-button>
    <ion-segment-button value="payment" disabled="true" class="fontdisplay">
      Payment
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="shoppingCartSegment">
    <ion-list *ngSwitchCase="'product'" style="display: inline">
      <div class="rectangularBox">
        <p class="orderSummary">Your order summary</p>
      </div>
      
      <div class="myCartfooter">
        <p class="amountPlacement">â‚¹ 4000</p>
        <button ion-button color="danger" class="buttonPosition">CONTINUE</button>
      </div>


    </ion-list>
    <ion-list *ngSwitchCase="'delivery'" style="display: inline">
      <ion-item>
        <h2>Aman</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
