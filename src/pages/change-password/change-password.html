<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="currentPassword" class="showInputBorder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" class="showInputBorder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-type New Password</ion-label>
      <ion-input type="password"  [(ngModel)]="reTypeNewPassword" class="showInputBorder"></ion-input>
    </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="saveNewPassword()">Save</button>
  </div>
  <ion-label floating class="showInputBorder" style="width:50%;margin:auto;"></ion-label>
  <div class="textColor">
    <p>Once the password is successfully changed, you will need to login again</p>
  </div>
</ion-content>
