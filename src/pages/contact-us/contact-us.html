<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h2 class="heading">Contact FreshPool</h2>
  </div>
  <div class="subhead">Got a question? Weâ€™re here to help</div>

  <div class="subHeading">Thank you for your interest in FreshPool. Whatever your enquiry, we will help direct you to the right contact information
  </div>

  <h6 class="heading" style="letter-spacing: .5px;">Talk to an Expert</h6>

  <div style="margin-left: -9px;margin-top: -5px;">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" class="showInputBorder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="emailId" class="showInputBorder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Number (Optional)</ion-label>
      <ion-input type="number" [(ngModel)]="mobileNumber" class="showInputBorder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Query</ion-label>
      <ion-textarea type="text" [(ngModel)]="query" class="showInputBorder"></ion-textarea>
    </ion-item>
  </div>

  <div padding>
    <button ion-button color="primary" block (click)="submitQuery()">SUBMIT</button>
  </div>
  <ion-label floating class="showInputBorder" style="width:50%;margin:auto;"></ion-label>
</ion-content>
