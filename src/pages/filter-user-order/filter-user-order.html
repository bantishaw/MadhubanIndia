<ion-header>
  <ion-navbar>
    <ion-title>FilterUserOrder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="FilterOrderDetails">Order Type</p>
  <br>
  <div style="margin-left:  17px;">
    <ion-list *ngFor="let item of OrderType">
      <ion-item class="FilterOrderrectalgleShape">
        <ion-checkbox color="dark" checked="false" style=" margin: 7px 10px 8px 4px;" (click)="showTimeFilterForOrder(item)"> </ion-checkbox>
        <ion-label class="FilterOrderTextType">{{item}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button>Apply</button>
</ion-content>
