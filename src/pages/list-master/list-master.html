<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titleStyleAll">{{fetchCollection.service_name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="isSearchbarOperandToBeShowen=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar *ngIf="isSearchbarOperandToBeShowen" showCancelButton="true" (ionInput)="onSearch($event)" (ionCancel)="onCancel()"
    cancelButtonText="Cancel" placeholder="Search  item here... ">
  </ion-searchbar>

  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let item of currentItems" class="cardNewStyle">
        <ion-card (click)="openItem(item)" class="cardHeight">
          <img [src]="item.profilePic" />
          <ion-card-content class="cardContentTitle">
            <ion-card-title class="cardTitle">{{item.product}}</ion-card-title>
            <p class="printText">{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="showDataFailureText" style="height: 400px;display: inline-flex;">
    <div class="showDatabaseFailure">{{showDataFailureText}}</div>
  </div>
</ion-content>
