<ion-header>

</ion-header>

<ion-content class="backgroundstyle">
  <h2 class="logInPlacement">Sign Up</h2>
  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Name</ion-label>
    <ion-input type="text" class="fieldStyle" [(ngModel)]="signUpName"></ion-input>
  </ion-item>

  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Email Address</ion-label>
    <ion-input type="text" class="fieldStyle" [(ngModel)]="signUpEmail"></ion-input>
  </ion-item>

  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Password</ion-label>
    <ion-input type="password" class="fieldStyle" [(ngModel)]="signUpPassword"></ion-input>
  </ion-item>

  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Confirm password</ion-label>
    <ion-input type="password" class="fieldStyle" [(ngModel)]="ConfirmSignUpPassword"></ion-input>
  </ion-item>

  <ion-item class="backgroundstyle">
    <ion-label stacked style="color:white;">Mobile Number</ion-label>
    <ion-input type="text" class="fieldStyle" [(ngModel)]="signUpPhone"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" class="boxPlacement" block (click)="doSignup()">SIGN UP</button>
  </div>

</ion-content>
