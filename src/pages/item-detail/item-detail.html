<ion-header>
  <ion-navbar>
    <ion-title class="titleStyleAll">{{ item.name }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToShopping()">
        <div style="font-size: 20px;">
          <ion-icon name="cart" class="cartPostionDisplay">
            <p class="itemNumberPostionDisplay" *ngIf="addToCartLength">{{addToCartLength}}</p>
          </ion-icon>
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="productHeadingBox">
    <p class="priceDescription-details">{{keyValue}} : {{item.product}}</p>
    <p class="borderRemovalOfDescription"> Price Description
      <ion-note class="positionPriceOfDescription"> {{item.description}}</ion-note>
    </p>
    <p class="priceDescription-details"> Select Quantity
      <ion-note class="positionPriceOfDescription">
        <ion-row style="margin-top: -20px;">
          <div class="leftIconDiv">
            <ion-icon name="remove-circle" class="leftIcon" (click)="decreaseQuantity(numberOfItemsOrdered)"></ion-icon>
          </div>
          <div>
            <h5 class="quantity">{{numberOfItemsOrdered}}</h5>
          </div>
          <div class="rightIconDiv">
            <ion-icon name="add-circle" class="rightIcon" (click)="increaseQuantity(numberOfItemsOrdered)"></ion-icon>
          </div>
        </ion-row>
      </ion-note>
    </p>
    <p class="priceDescription-details"> Toal Amount Payable
      <ion-note class="positionPriceOfDescription">
        ₹{{totalAmount}}
      </ion-note>
    </p>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-md" ng-reflect-klass="toolbar-background" ng-reflect-ng-class="toolbar-background-md"
      style="background-color:white;"></div>
    <p class="amountPlacement">₹ {{totalAmount}}</p>
    <button ion-button color="danger" class="itemButtonPosition" (click)="addToCart()">ADD TO CART</button>
  </ion-toolbar>
</ion-footer>
