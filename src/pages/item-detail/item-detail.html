<ion-header>
  <ion-navbar>
    <ion-title class="titleStyleAll">{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail">
    <h5 class="itemColor">{{keyValue}} : {{item.product}}</h5>
    <h6 class="itemColor">Price : {{item.description}}</h6>
  </div>

  <ion-row>
    <h5 class="selectQuantityHeading">Select Quantity</h5>
    <div class="leftIconDiv">
      <ion-icon md="md-arrow-dropleft" class="leftIcon" (click)="decreaseQuantity(numberOfItemsOrdered)"></ion-icon>
    </div>
    <div style="margin-left: 5%;">
      <h5 class="quantity">{{numberOfItemsOrdered}}</h5>
    </div>
    <div class="rightIconDiv">
      <ion-icon md="md-arrow-dropright" class="rightIcon" (click)="increaseQuantity(numberOfItemsOrdered)"></ion-icon>
    </div>
  </ion-row>

  <ion-row>
    <h5 class="selectQuantityHeading">Total Amount</h5>
    <div style="margin-left: 16%;">
      <h5 class="amountRuler">₹{{totalAmount}}</h5>
    </div>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-md" ng-reflect-klass="toolbar-background" ng-reflect-ng-class="toolbar-background-md"
      style="background-color:white;"></div>
    <p class="amountPlacement">₹ {{totalAmount}}</p>
    <button ion-button color="danger" class="itemButtonPosition" (click)="addToCart()">ADD TO CART</button>
  </ion-toolbar>
</ion-footer>
