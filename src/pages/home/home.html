<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titleStyleAll">Home</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="ionViewDidLoad()">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="col col-50" style="padding:5px;">
    <img src="assets/img/fruits.jpg" style="width:100%">
  </div>
  <ion-item class="noteHeading">
    <ion-label style="font-size:11px;color:white;white-space: normal;">Note : Only Fruits section is availbale for Electronics City. Others services are not started yet. We regret the inconvenience
      caused
    </ion-label>
  </ion-item>

  <div class="col col-50">
    <p class="pHeading">SERVICES FOR YOU</p>
    <ion-grid>
      <ion-row style="margin-left: -7px;margin-right: -6px;">
        <ion-col col-6 *ngFor="let showItems of homeItemsDecorations" style="padding:2px">
          <ion-card class="cardStyle" (click)="processRequest(showItems)">
            <img [src]="showItems.img_path" />
            <div class="card-title">{{showItems.service_name}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
