<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titleStyleAll">Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-93 *ngFor="let showItems of homeItemsDecorations">
        <ion-card style="width:100%" (click)="processRequest()">
          <img [src]="showItems.img_path" />
          <div class="card-title">{{showItems.service_name}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
