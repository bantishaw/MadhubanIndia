<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-title class="showTitle">Hi {{settingDisplayname}} !</ion-title>
</ion-header>

<ion-content>

  <div class="accountBox">
    <p class="accountPrint">Account Settings</p>
  </div>

  <div (click)="mailSetting()" class="borderBox">
    <ion-icon name='mail' item-start class="itemBox"></ion-icon>
    <p class="itemName">Change email</p>
  </div>

  <div (click)="changePassword()" class="borderBox">
    <ion-icon name='key' item-start class="itemBox" style="color: brown;"></ion-icon>
    <p class="itemName">Change password</p>
  </div>

  <div class="borderBox">
    <ion-icon name='trash' item-start class="itemBox" style="color: red;"></ion-icon>
    <p class="itemName">Delete account</p>
  </div>

  <ion-fab bottom right>
    <button ion-fab color="danger">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook" style="color: #3B5998"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter" style="color: #1DA1F2"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-instagram" style="color: #e95950"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <button ion-button block outline class="logoutPlacement" (click)="doLogout()">Logout</button>
</ion-content>
