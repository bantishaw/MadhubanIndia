<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titleStyleAll">About Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list style="margin-left: -15px;margin-top: 10px;">
    <button class="buttonDisplay" ion-item *ngFor="let item of displayAboutUs" (click)="showContent(item)">
      {{ item.keyField}}
      <ion-note class="newNote">
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-note>
    </button>
  </ion-list>

  <!-- <div *ngIf="showFailureMessage" style="height: 400px;display: inline-flex;">
    <div class="showTextStyle">{{About_Page_Headings.data}}</div>
  </div> -->
</ion-content>
