<ion-menu [content]="content" side="left">
  <ion-header>
    <div>
        <ion-label class="catergory">Categories</ion-label>
    </div>
      
  </ion-header>

  <ion-content>
    <div>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="listStyle">
        {{p.title}}
        <ion-icon name="ios-arrow-dropright-outline" item-end style="color:#d2d2d2"></ion-icon>
      </button>
    </div>

    <div >
        <ion-label class="versionPosition">App Version : 1.1.0</ion-label>
    </div>
    
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
